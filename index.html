<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Anybody:ital,wght@1,300;1,400&family=Changa:wght@500&family=Dancing+Script:wght@400;500;600;700&family=Grape+Nuts&family=Inter:wght@300;400;500;600;700&family=Lato:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Lobster&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Montserrat:wght@300;400;500;700;900&family=Open+Sans:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=Oswald:wght@300;400;500;600;700&family=Permanent+Marker&family=Poppins:ital,wght@0,500;0,600;0,700;1,300;1,400&family=Prompt:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&family=Roboto:ital,wght@0,400;0,500;0,700;1,400&family=Rubik+Bubbles&family=Send+Flowers&family=Source+Sans+Pro:ital,wght@0,400;0,600;0,700;1,600&family=Tajawal&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500&family=Vazirmatn:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./dist/styles.css">
  <title>quiz-form</title>
</head>

<body class="bg-[#F1F2F]">

  <div class="flex relative flex-col mx-auto  items-center mt-6  overflow-x-hidden ">


    <div
      class="mx-auto  md:max-w-[1120px]  rounded-md    py-10 relative  flex flex-col  items-center justify-center   ">


      <div
        class=" md:p-0 bg-transparent w-full px-1 flex flex-col items-center pt-5 md:py-0 relative [z-index:3] md:top-auto mx-auto md:w-[90%] text-center ">


        <p class="  text-center mb-3 px-1 font-normal text-base md:text-3xl text-[#2d2d2d]  subheading w-fit  ">
          This is the subheadline above the main headline</p>


        <h2 class="text-2xl md:text-[54px] md:leading-[1.2]  text-[#2d2d2d]  mb-4 text-center  heading  font-bold">

          CREATE <span class="text-[#239839] "> AMAZING PAGES
          </span>
          JUST LIKE THIS! IT
          STARTS WITH THE HEADLINE!

        </h2>


        <p class=" text-sm md:text-2xl   font-medium  call  text-[#2d2d2d] ">
          CALL TO ACTION STATEMENT GOES HERE!</p>

      </div>
      <form action="" class="flex flex-col justify-center w-full space-y-4 mb-2 mt-10 font-semibold items-center">

        <input type="email" placeholder="Your Email Address Here ..."
          class="  rounded-md md:w-[80%] w-[95%]  border-2 border-gray-300 active:outline-none focus:outline-none  shadow-lg  px-4 py-3 ">
        <button
          class="cursor-pointer bg-[#239839] hover:bg-[#447d4f] text-white border-8 border-transparent  font-bold  text-center rounded-md  py-3 md:text-5xl md:w-[80%]  w-[95%] flex space-x-2 md:space-x-4  justify-center items-center transition-all hover:bg-gradient-to-l  ease-in-out text-2xl ">
          <i class="md:scale-[2.5] flex items-center "><span class="material-icons  font-extrabold  ">
              arrow_forward
            </span></i>
          <p class="">DOWNLOAD NOW!</p>
        </button>
      </form>
      <div
        class="flex px-1 w-full  justify-center items-center space-x-2 mt-5 text-center flex-col md:flex-row space-y-2 md:space-y-0">
        <!-- <i class="fa fa-lock block  text-[0.7rem]  "></i> -->

        <p class=" align-baseline text-sm md:text-base disclaimer font-medium text-[#2d2d2d] ">We respect your privacy,
          Your
          email
          address will
          never be
          shared or sold</p>
      </div>
    </div>
  </div>
  </div>
  </div>
</body>

</html>
